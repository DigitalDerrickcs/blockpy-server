<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BlockPy!">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
    <meta property="og:title" content="Welcome to BlockPy" />
    <meta property="og:site_name" content="BlockPy"/>
    <meta property="og:url" content="http://think.cs.vt.edu/blockpy/" />
    <meta property="og:description" content="BlockPy is a web-based Python environment that lets you work with blocks, text, or both. Designed for Data Science and equipped with powerful tools like the State Explorer and Guided Feedback, the goal of BlockPy is to let you solve authentic, real-world problems." />
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap.min.css') }}">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='libs/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/jquery-ui.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/knockout-3.4.0.js')}}"></script>

    <script type="text/javascript">
    {% block extrajs %}
    {% endblock %}
    
    {% if not navbar_invisible %}
    $(document).ready(function () {
        $("#{{request.endpoint}}").parent().addClass("active"); 
    })
    {% endif %}
    </script>
    
    <style>
    {% block extracss %}
    {% endblock %}
    </style>
    
    {% block extrahead %}
    {% endblock %}
    
  </head>
<body>

{% if not navbar_invisible %}
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img alt="BlockPy Brand" src="{{ url_for('static', filename='images/puppy-corgi-head.png')}}">
      </a>
      <a class="navbar-brand" href="#">BlockPy</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
    </div><!--/.nav-collapse -->
  </div>
</nav>
{% endif %}

<div class="container-fluid">

{% block body %}
{% endblock %}
</div>

<!-- begin footer -->
<hr></hr>
  <footer class="footer" style="margin-top:20px;">
    <div class="container">
      <p>
        &copy; Copyright 2015 Austin Cory Bart, Javier Tibau, Eli Tilevich, Clifford A. Shaffer, Dennis Kafura.
      </p>
    </div>
  </footer>
<!-- end footer -->
    
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68145230-1', 'auto');
      ga('send', 'pageview');
    </script>
    
    <script type="text/javascript">
      $(function(){
        parent.postMessage(JSON.stringify({subject: 'lti.frameResize', height: $(document).height()+"px"}), '*');
      });
    </script>
    
</body>

</html>
